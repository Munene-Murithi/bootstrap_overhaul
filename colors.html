<!doctype>

<html>

<title>Colors</title>
<head>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    
    
</head>
<body>
    <h3 class="text-center mt-2">This page showcases bootstrap colors.</h3>
    <div class="container-fluid " style="background-color: #23204B;">
        <div class="row">

            <div class="col text-light p-3 border bg-danger m-3 text-center">
                Danger
            </div>
            <div class="col text-light p-3 border bg-primary m-3 text-center">
                Primary
            </div>

        </div>
        
        <div class="row">

            <div class="col text-light p-3 border bg-secondary m-3 text-center">
                 Secondary
            </div>
            <div class="col text-light p-3 border bg-success m-3 text-center">
                Success
            </div>

        </div>

        <div class="row">

            <div class="col text-dark p-3 border bg-warning m-3 text-center">
                Warning
            </div>
            <div class="col text-dark p-3 border bg-info m-3 text-center">
                Info
            </div>

        </div>

        <div class="row">

            <div class="col text-dark p-3 border bg-light m-3 text-center">
                Light
            </div>
            <div class="col text-light p-3 border bg-dark m-3 text-center">
                Dark
            </div>

        </div>
    </div>
    

    <!-- <aside class="bg-dark text-light p-3">This is a small portion in yellow.</aside> -->

<script>src="/js/bootstrap.min.js"</script>
</body>

</html>
