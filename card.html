<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <title>Card</title>
</head>

<body style="background-color: #23204B;">
    <h3 class="text-center text-light">An example of a card.</h3>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                    <img src="https://plus.unsplash.com/premium_photo-1695593565236-aaaf585f7048?auto=format&fit=crop&q=60&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDF8Q0R3dXdYSkFiRXd8fGVufDB8fHx8fA%3D%3D" 
                        class="card-img-bottom" alt="just a card image">
                      <h5 class="card-title">I did this with Bootstrap</h5>
                      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>

                  </div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
