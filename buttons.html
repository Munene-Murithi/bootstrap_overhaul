<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Buttons</title>

</head>
<body>

    <h3 class="text-center p-3 mt-3 "><u>This page shows bootstrap buttons.</u></h3>
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-success p-3 m-3">This is a button</button>
                <button class="btn btn-primary p-3 m-3" type="submit">Button</button>
                <input class="btn btn-secondary p-3 m-3" type="button" value="Input">
                <input class="btn btn-warning p-3 m-3" type="submit" value="Submit">


                <button class="btn btn-outline-dark p-3 m-3">Button</button>
                <button type="button" class="btn btn-outline-primary p-3 m-3">Primary</button>
                <button type="button" class="btn btn-outline-secondary p-3 m-3">Secondary</button>
                <button type="button" class="btn btn-outline-success p-3 m-3">Success</button>
            </div>

            <div class="col">

                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-dark p-3 mt-3">Left</button>
                    <button type="button" class="btn btn-dark p-3 mt-3">Middle</button>
                    <button type="button" class="btn btn-dark p-3 mt-3">Right</button>
                </div>
            </div>
            <link >
        </div>
    </div>


<script>src="js/bootstrap.min.js"</script>
</body>
</html>
