<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <title>Images</title>
</head>

<body style="background-color: #23204B;" class="text-light">
    <h3 class="text-center">Let's make a gallery</h3>

    <div class="container-fluid">

        <div class="row m-3 justify-content-center">
            <div class="col-sm-10 col-md-6">
                <div>
                    <img src="https://images.unsplash.com/photo-1620827252031-146d52644aac?auto=format&fit=crop&q=60&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Ym9vdHN0cmFwfGVufDB8fDB8fHww"
                        class="img-fluid" alt="Boots">
                    <p class="text-center mt-2">Regular Image (img-fluid)</p>
                </div>
            </div>
        </div>

        <div class="row m-3">
            <div class="col">
                <div class="mx-auto d-block">
                    <img src="https://plus.unsplash.com/premium_photo-1663047268243-87990849fcb9?auto=format&fit=crop&q=60&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8dGh1bWJuYWlsfGVufDB8fDB8fHww"
                        class="img-thumbnail" alt="Thumbnail">
                    <p class="text-center mt-2">Thumbnail Image (img-thumbnail)</p>
                </div>
            </div>
        </div>

        <div class="row m-3 justify-content-center">
            <div class="col">
                <div>
                    <img src="https://via.placeholder.com/200?text=Rounded" class="rounded" alt="Rounded">
                    <p class="mt-2">Rounded Image (rounded)</p>
                </div>
            </div>
            <div class="col">
                <div>
                    <img src="https://via.placeholder.com/200?text=Circle" class="rounded-circle" alt="Circle">
                    <p class="mt-2">Circle Image (rounded-circle)</p>
                </div>
            </div>
        </div>

    </div>

    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
