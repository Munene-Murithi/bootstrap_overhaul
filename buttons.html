<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Buttons</title>

</head>
<body style="background-color: #23204B;">
    
    <h3 class="text-center text-light p-3 mt-3 ">This page shows bootstrap buttons.</h3>
    <div class="container">
        <div class="row">
          <div class="col-lg-10">
            <div class="card mx-auto">
                <div class="card-header p-3 m-3 lead text-center">simple buttons</div>

              <div class="card-body">
                <button class="btn btn-success btn-lg border border-info rounded-pill">large</button>
                <button class="btn btn-primary btn-sm">small</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-info" disabled>disabled</button>
                <button class="btn btn-outline-dark">outline</button>

                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-dark" type="button">D-grid</button>
                    <button class="btn btn-dark" type="button">D-grid</button>
                </div>

                <div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
                </div>

                <div class="card-footer text-center lead p-3 m-3">footer</div>
              </div>
            </div>
          </div>
        </div>
    </div>
<script>src="js/bootstrap.min.js"</script>
</body>
</html>
