<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <title>Navbar d</title>
</head>

<body style="background-color: #23204B;">
    <h3 class="text-center text-light m-3 p-3">An example of a Navbar.</h3>

    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-span-90">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Bitwise</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact Us</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Dropdown
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                        <li><a class="dropdown-item" href="https://mobilesasa.com" target="_blank">Mobile Sasa</a></li>
                                        <li><a class="dropdown-item" href="https://bitwise.co.ke" target="_blank">Bitwise Solutions</a></li>
                                        <li><a class="dropdown-item" href="mailto:johndoe@example.com">Contact John Doe</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://images.unsplash.com/photo-1510915228340-29c85a43dcfe?auto=format&fit=crop&q=60&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZ3JhbW1lcnN8ZW58MHx8MHx8fDA%3D" 
                        class="d-block w-100" alt="photo">
                      </div>
                      <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1508830524289-0adcbe822b40?auto=format&fit=crop&q=60&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHByb2dyYW1tZXJzfGVufDB8fDB8fHww" 
                        class="d-block w-100" alt="photo">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Macbook Pro</h5>
                            <p>Mac's are used by programmers.</p>
                          </div>
                      </div>
                      <div class="carousel-item">
                        <img src="https://plus.unsplash.com/premium_photo-1682140993556-f263e434000b?auto=format&fit=crop&q=60&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cHJvZ3JhbW1lcnN8ZW58MHx8MHx8fDA%3D" 
                        class="d-block w-100" alt="photo">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Qebol Devs</h5>
                            <p>We love coding.</p>
                          </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>

            </div>
        </div>
    </div>

    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
